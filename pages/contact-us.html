    <main>
        <h3 class="titulo-principal">¿Te gustaría que formemos parte de tu próxima renovación?</h3>
        <section class="formulario">
            <!-- Formulario de contacto de la pagina -->            
            <div class="formulario-contacto">
                <fieldset>
                    <legend class="formulario-contacto__titulo" >Contactanos</legend>
                    <br/>
                    <!-- Datos personales/de contacto -->
                    <form action="send.php" method="get" enctype="multipart/form-data">
                        <input type="text" placeholder="Escriba su Nombre"/>
                        <input type="text" placeholder="Escriba su Dirección"/>
                        <input type="email" placeholder="Escriba su Email"/>
                        <input type="tel" placeholder="Escriba su Telefono"/>
                        <br/>
                        <!-- Aclaración del tipo de renovacion -->
                        <h4 class="formulario-contacto__titulo"> Indique el tipo de renovación</h4>
                        <input type="radio" name="tipo-renovacion" id="renovacion-hogar"/>
                        <label for="renovacion-hogar">Hogar</label>
                        <input type="radio" name="tipo-renovacion" id="renovacion-oficina"/>
                        <label for="renovacion-oficina">Oficina</label>
                        <input type="radio" name="tipo-renovacion" id="renovacion-comercio"/>
                        <label for="renovacion-comercio">Local comercial</label>
                        <input type="radio" name="tipo-renovacion" id="paisajismo"/>
                        <label for="paisajismo">Paisajismo</label>
                        <input type="radio" name="tipo-renovacion" id="otros"/>
                        <label for="otros">Otros</label>
                        <br/>

                        <textarea cols="30" rows="10" placeholder="Indique una breve reseña del proyecto."></textarea>
                        <br/>                  
                        
                        <!-- Lista desplegable -->
                        <h4 class="formulario-contacto__titulo">Indique cantidad de ambientes a renovar:</h4>
                        <select>
                            <option>Monoambiente</option>
                            <option>Dos ambientes</option>
                            <option>Tres ambientes</option>
                            <option>Más ambientes</option>
                        </select>           
                        <br/>
                        <textarea cols="30" rows="10" placeholder="Si seleccionó - Otros - Indique cantidad de ambientes y mt2 a renovar:"></textarea>
                        <br/>

                        <!-- Botones -->
                        <button type="submit">Enviar Información</button>
                        <button type="reset">Limpiar formulario</button>
                    </form>
                </fieldset>  
            </div>  
        </section>
